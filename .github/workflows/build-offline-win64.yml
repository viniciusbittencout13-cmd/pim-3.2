name: build-offline-win64

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # ðŸ”¥ Passo novo: remover completamente bin/ e obj/
      - name: Force clean build folders
        run: |
          if (Test-Path "GLLRV_offline_source/GLLRV.DesktopApp/bin") { Remove-Item -Recurse -Force "GLLRV_offline_source/GLLRV.DesktopApp/bin" }
          if (Test-Path "GLLRV_offline_source/GLLRV.DesktopApp/obj") { Remove-Item -Recurse -Force "GLLRV_offline_source/GLLRV.DesktopApp/obj" }

      # ðŸ§± Compilar e publicar novamente
      - name: Publish self-contained offline
        run: dotnet publish GLLRV_offline_source/GLLRV.DesktopApp/GLLRV.DesktopApp.csproj -c Release -r win-x64 -p:PublishSingleFile=true -p:SelfContained=true -o publish/win-x64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: GLLRV_offline_win64
          path: publish/win-x64
